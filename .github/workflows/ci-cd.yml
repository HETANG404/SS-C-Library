name: Build, Test & Publish NuGet

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  versioning:
    name: Versioning & Tagging
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow creating Git tags
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
       
      - name: ğŸ”¢ Generate Version and Create Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch  # Automatically increment patch version to prevent empty tags
          tag_prefix: "v"
          release_branches: main
       
      - name: ğŸ§ Debug GitHub Tag Generation
        run: |
          echo "Previous tag: ${{ steps.tag_version.outputs.previous_tag }}"
          echo "New tag: ${{ steps.tag_version.outputs.new_tag }}"
       
      - name: âœ… Set New Version
        run: |
          TAG="${{ steps.tag_version.outputs.new_tag }}"
          if [[ -z "$TAG" ]]; then
            echo "âŒ ERROR: new_tag is empty! Possible cause: GitHub Tag Action failed to generate a new tag."
            exit 1
          fi
          echo "âœ… Successfully set VERSION=$TAG"
 
  build-and-test:
    name: Build & Test
    needs: versioning
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
       
      - name: ğŸ— Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
       
      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore
       
      - name: ğŸ— Build Project
        run: dotnet build --configuration Release --no-restore
       
      - name: âœ… Run Tests
        run: dotnet test src/cicdGitactionTest.Tests/cicdGitactionTest.Tests.csproj --configuration Release --no-build --logger trx
 
  publish-nuget:
    name: Publish to NuGet
    needs: [versioning, build-and-test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
       
      - name: ğŸ— Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
       
      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore
       
      - name: ğŸ— Build Project
        run: dotnet build --configuration Release --no-restore
       
      - name: ğŸ§ Check VERSION
        run: |
          VERSION="${{ needs.versioning.outputs.new_tag }}"
          if [[ -z "$VERSION" ]]; then
            echo "âŒ ERROR: VERSION is empty!"
            exit 1
          fi
          # ç§»é™¤ç‰ˆæœ¬å·å‰é¢çš„ 'v' å‰ç¼€
          VERSION=${VERSION#v}
          echo "âœ… Using Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
       
      - name: ğŸ“¦ Package NuGet
        run: dotnet pack src/cicdGitactionTest/cicdGitactionTest.csproj --configuration Release --output ./packages /p:Version=${{ env.VERSION }}
       
      - name: ğŸ§ Verify NuGet Package
        run: ls -R packages || echo "âŒ No NuGet package found!"
       
      - name: ğŸš€ Publish to NuGet
        run: |
          PACKAGE=$(find packages -name "*.nupkg" | head -n 1)
          if [ -z "$PACKAGE" ]; then
            echo "âŒ No NuGet package found! Build might have failed."
            exit 1
          fi
          echo "âœ… Found NuGet package: $PACKAGE"
          dotnet nuget push "$PACKAGE" -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json