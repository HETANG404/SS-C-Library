name: Build, Test & Publish NuGet

on:
  push:
    branches:
      - main   # ä»…åœ¨ push åˆ° main åˆ†æ”¯æ—¶è§¦å‘ NuGet å‘å¸ƒ
  pull_request:
    branches:
      - main   # PR æ—¶è§¦å‘ CI æµ‹è¯•

jobs:
  
  versioning:
    name: Versioning & Tagging
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„ Git å†å²

      - name: ğŸ”¢ Determine Version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch  # é»˜è®¤æå‡ patch ç‰ˆæœ¬å·ï¼ˆå¯æ”¹ä¸º major/minor/patchï¼‰

      - name: ğŸ§ Debug Version
        run: echo "New version is ${{ steps.tag_version.outputs.new_tag }}"

  
  
  build-and-test:
    name: Build & Test
    needs: versioning
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'   # ä½¿ç”¨ .NET 8

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ğŸ— Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: âœ… Run Tests
        run: dotnet test src/cicdGitactionTest.Tests/cicdGitactionTest.Tests.csproj --configuration Release --no-build --logger trx


  publish-nuget:
    name: Publish to NuGet
    needs: build-and-test  # ä¾èµ–ä¸Šä¸€ä¸ª jobï¼Œç¡®ä¿æµ‹è¯•é€šè¿‡
    if: github.ref == 'refs/heads/main'  # ä»…åœ¨ main åˆ†æ”¯è§¦å‘
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ğŸ— Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ“¦ Pack NuGet Package
        run: dotnet pack src/cicdGitactionTest/cicdGitactionTest.csproj --configuration Release --output ./packages /p:Version=${{ needs.versioning.outputs.new_tag }}

      - name: ğŸ§ Debug:Check NuGet Package Location
        run: ls -R packages || echo "No NuGet package found!"

      - name: ğŸš€ Publish to NuGet
        run: |
          PACKAGE=$(find packages -name "*.nupkg" | head -n 1)
          if [ -z "$PACKAGE" ]; then
            echo "âŒ No NuGet package found! Build might have failed."
            exit 1
          fi
          echo "âœ… Found NuGet package: $PACKAGE"
          dotnet nuget push "$PACKAGE" -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json