name: Build, Test & Publish NuGet

on:
  push:
    branches:
      - main   # ä»…åœ¨ push åˆ° main åˆ†æ”¯æ—¶è§¦å‘ NuGet å‘å¸ƒ
  pull_request:
    branches:
      - main   # PR æ—¶è§¦å‘ CI æµ‹è¯•

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'   # ä½¿ç”¨ .NET 8

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ğŸ— Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: âœ… Run Tests
        run: dotnet test src/cicdGitactionTest.Tests/cicdGitactionTest.Tests.csproj --configuration Release --no-build --logger trx


  publish-nuget:
    name: Publish to NuGet
    needs: build-and-test  # ä¾èµ–ä¸Šä¸€ä¸ª jobï¼Œç¡®ä¿æµ‹è¯•é€šè¿‡
    if: github.ref == 'refs/heads/main'  # ä»…åœ¨ main åˆ†æ”¯è§¦å‘
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ğŸ— Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ“¦ Pack NuGet Package
        run: dotnet pack src/cicdGitactionTest/cicdGitactionTest.csproj --configuration Release --output ./packages

      - name: ğŸš€ Publish to NuGet
        run: dotnet nuget push (Get-ChildItem -Path ../src/cicdGitactionTest/bin/Release/*.nupkg).FullName -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
